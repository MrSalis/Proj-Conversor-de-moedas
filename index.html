<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <header>
        <img class="img-01" src="./assets/img-header-moedas.gif" all="gif-moeda-girando">
        <h1>CONVERSOR DE <br>MO€DA$<br></h1>
    </header>

    <div class="header-responsivo">

        <img class="img-01-responsivo" src="./assets/img-header-moedas.gif" all="gif-moeda-girando">
        <h1 class="titulo-responsivo">CONVERSOR DE <br>MO€DA$<br></h1>
        <img class="img-01-responsivo-b" src="./assets/img-header-moedas.gif" all="gif-moeda-girando">

    </div>



    <main>
        <label class="l-1">
            CONVERTER <b>DE:</b>
            <select>
                <option>R$ Real</option>
            </select>
        </label>

        <label class="l-2">
            CONVERTER <b>PARA:</b>
            <select>
                <option>Dolar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label class="l-3">
            VALOR:
            <input class="digite-o-valor" placeholder="R$ 100,00">
        </label>

        <button class="convert">CONVERTER</button>

        <section>
            <div class="colunas">
                <img class="brazil" src="./assets/img-real-brasil.png" all="Converter-de-real-Brasil">
                <p class="p-1">Real</p>
                <p class="p-1">R$ 0,0</p>
            </div>s

            <div class="colunas"><img class="arrow" src="./assets/img-seta.png" all="seta"></div>

            <div class="colunas">
                <img class="dolar-euro" src="./assets/img-dolar-usa.png" all="converter-para-dolar-USA">
                <p class="p-2">Dolas</p>
                <p class="p-2">US$ 0,0</p>
            </div>

        </section>
    </main>
    <img class="img-omega" src="./assets/img-backgrund-moedas-ok.png" all="escada-moedas">
</body>

<script src="./script.js"></script>

</html>
