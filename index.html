<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
</head>

<body>
    <header>
        <img src="./assets/img-header-moedas.gif" all="gif-boneco-moeda-girando">
        <img src="./assets/header calculadora degrader.jpg" all="calculadora-header">
        <h1>Conversor de moedas</h1>
    </header>

    <main>
        <label>
            converter <b>de:</b>
            <select>
                <option>R$ Real</option>
            </select>
        </label>

        <label>
            converter <b>para:</b>
            <select>
                <option>Dolar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor:
            <input placeholder="R$ 100,00">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/img-real-brasil.png" aria-label="moeda-a-converter-brasil">
                <p>Real</p>
                <p>R$ 0,0</p>
            </div>

            <img src="./assets/img-seta.png" aria-label="seta">

            <div>
                <img src="./assets/img-dolar-usa.png" aria-label="moeda-convertida">
                <p>Dolar</p>
                <p>US$ 0,0</p>
            </div>
        </section>
    </main>
</body>

</html>
